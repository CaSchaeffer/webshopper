<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanfshop Konstanz</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Menu button to toggle the menu -->
    <div class="menu-button" onclick="toggleMenu()">☰</div>

    <div class="shopping-cart">
        <h2>Einkaufswagen</h2>
        <ul>
            <!-- Add items in the shopping cart here -->
            <!-- Example: <li>Product Name - $XX.XX - Quantity: <input type="number" value="1" min="1" max="10"></li> -->
        </ul>
        <p>Gesamt: 0.00 €</p>
        <!-- Checkout and Clear buttons -->
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    
    <!-- Menu container that wraps both the button and the menu -->
    <div class="menu-container" id="menuContainer">
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="categories.html">Categories</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Title banner with image -->
    <div class="title-banner">
        <img class="title-image" src="C:\Python\Webshop\Images\MainImage.png" alt="Title Image">
        <h1>Herzlich Willkommen im Online Hanfshop Konstanz!</h1>
    </div>

    <!-- Include the static product content here -->
    <div class="item-rows">
        <!-- Row 1 -->
        <div class="item-row">
            <div class="item-box">
                <img src="C:\Python\Webshop\Images\hoodie1.jpg" alt="Product 1 Image">
                <h2>Purple Haze</h2>
                <p>Qualität: AAA</p>
                <p>Preis: 19.99€ </p>
                <label for="quantity1">Menge: </label>
                <input type="number" id="quantity1" value="1" min="1" max="10">
                <button onclick="addToCart('Purple Haze', 19.99, 'quantity1')">In Einkaufswagen</button>
            </div>
            <!-- Add similar HTML structure for other products -->
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
